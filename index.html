<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simulator</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_2Zl0rg1j3JKlUiA-xjdBgyseorFcWSU&libraries=geometry&signed_in=true" defer></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="node_modules/moment/moment.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/multiple-select/multiple-select.js"></script>
    <script src="js/app.js"></script>
    <script src="js/collections/parkingDBs.js"></script>
    <script src="js/collections/coords_tlv.js"></script>
    <script src="js/collections/scripts.js"></script>
    <script src="js/collections/routes.js"></script>
    <script src="js/collections/polygons.js"></script>
    <script src="js/collections/drivers.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/scriptHandling.js"></script>
    <script src="js/polygonHandling.js"></script>
    <script src="js/dataHandling.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/databaseOps.js"></script>
    <script src="js/runningScript.js"></script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="node_modules/bootstrap-rtl/dist/css/bootstrap-rtl.css" rel="stylesheet">
    <link href="node_modules/multiple-select/multiple-select.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div id="map-div"></div>

<div id="controls-div">
    <h1>סימולטור</h1>
    <form class="form-inline">
        <div class="row">
            <div class="form-group" id="scripts-list">
                <label class="aria-label text">בחר תסריט ריצה:</label> <select
                    id="main-scripts-dd" class="form-control">
                <option value="0" class="text">--בחר--</option>
            </select>
            </div>
            <div id="run-button-div">
                <button id="run" type="button" class="btn btn-success">הפעל</button>
            </div>
            <div class="row aria-label">
                <div class="col-md-6">עם אפליקציה:</div>
                <div class="col-md-6"><span id="with-app-avg">-</span> דקות</div>
            </div>
            <div class="row aria-label">
                <div class="col-md-6">בלי אפליקציה:</div>
                <div class="col-md-6"><span id="without-app-avg">-</span> דקות</div>
            </div>
            <div id="year-buttons-div">
                <button id="2-years" type="button"
                        class="btn btn-warning year-button">שנה 2</button>
                <button id="4-years" type="button"
                        class="btn btn-warning year-button">שנה 4</button>
                <button id="6-years" type="button"
                        class="btn btn-warning year-button">שנה 6</button>
                <button id="8-years" type="button"
                        class="btn btn-warning year-button">שנה 8</button>
                <button id="10-years" type="button"
                        class="btn btn-warning year-button">שנה 10</button>
            </div>
            <div id="settings-button-div">
                <button id="settings" type="button" data-toggle="modal" data-target="#settings-modal" class="btn btn-success">הגדרות</button>
            </div>
        </div>
    </form>
</div>

<!-- main settings modal -->
<div class="modal fade" id="settings-modal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
</div>

<!-- new/update script modal -->
<div class="modal fade" id="new-update-script-modal" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel">
</div>

<!-- new/update polygon modal -->
<div class="modal fade" id="new-update-polygon-modal" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel">
</div>

<!-- load management modal -->
<div class="modal fade" id="load-management-modal" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel">
</div>

</body>
</html>
